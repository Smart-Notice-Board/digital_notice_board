    <script type="text/javascript">
      var fs = require('fs');
      var request = require('http');
      var events = require('events');
      var $notifier = new events.EventEmitter();
      var $HOST = "http://192.168.43.118:3000";
      var $dir = __dirname;
      function download(pathRec) {

        var filePath = __dirname + '/data/image/' + pathRec;
        console.log(filePath);

        request.get($HOST + "/uploads/image/" + pathRec, function (response) {
          var f = fs.createWriteStream("app/data/image/" + pathRec);
          response.pipe(f).on('close', function () {
            $notifier.emit('done');
          })
        })

      }
    </script>
